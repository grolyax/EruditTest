<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/a344c1290e.js" crossorigin="anonymous"></script>
    <title>EruditeTest</title>
</head>

<body>
        <header>
            <h1><a class="link__main" href="#">Erudite</a></h1>
            <div class="account">
                <p class="account__login">user-user</p>
                <div class="dropdown">
                    <p class="account__arrow"> <i class="fas fa-sort-down"></i> </p>
                        <ul class="dropdown__list account__user">
                            <li class="user__area"><a href="#">Личный кабинет</a> </li>
                            <li class="exit"><a href="#">Выйти</a></li>
                        </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <h2>Выберите тест</h2>
            <img class="arrows" src="pictures/icons/up-arrow.png" width="30px" height="20px">
            <div class="list__tests">
                <div class="list__left">
                    <button class="theme"><img src="pictures/icons/rose.png" width="40px" height="40px"><p>География</p></button>
                    <button class="theme"><img src="pictures/icons/polit.png" width="40px" height="40px"><p>Политика</p></button>
                    <button class="theme"><img src="pictures/icons/literatura.png" width="40px" height="40px"><p>Литература</p></button>
                    <button class="theme"><img src="pictures/icons/city-hall.png" width="40px" height="40px"><p>Архитектура</p></button>
                </div>
                <div class="list__right">
                    <button class="theme"><img src="pictures/icons/tree.png" width="40px" height="40px"><p>Природа</p></button>
                    <button class="theme"><img src="pictures/icons/hand.png" width="40px" height="40px"><p>Общество</p></button>
                    <button class="theme"><img src="pictures/icons/sand-clock.png" width="40px" height="40px"><p>История</p></button>
                    <button class="theme"><img src="pictures/icons/techn.png" width="40px" height="40px"><p>Техника</p></button>
                </div>
            </div>
            <img class="arrows" src="pictures/icons/down-arrow.png" width="30px" height="20px">
        </div>


        <script type="module" src="./js/script.js"></script>
    </body>
    
    </html>
