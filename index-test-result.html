<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/a344c1290e.js" crossorigin="anonymous"></script>
    <title>EruditeTest</title>
</head>

<body>
        <header>
            <h1><a class="link__main" href="#">Erudite</a></h1>
            <div class="account">
                <p class="account__login">user-user</p>
                <div class="dropdown">
                    <p class="account__arrow"> <i class="fas fa-sort-down"></i> </p>
                        <ul class="dropdown__list account__user">
                            <li class="user__area"><a href="#">Личный кабинет</a> </li>
                            <li class="exit"><a href="#">Выйти</a></li>
                        </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="task__test">
                <span class="number__question"></span>
                <span class="thems__test">Политика</span>
            </div>
            <p class="test__result">Ваш результат: 9 из 10. Вы прекрасно разбираетесь в политике. Хотите попробовать ещё?</p>
            <div class="button-tests">
                <button class="button-test" type="submit">Пройти тест ещё раз</button>
                <button class="button-new-test" type="submit">Выбор тестов</button>
            </div>

            <table class="records__test">
                <tr class="table__title">
                    <th class="table__order">№</th>
                    <th class="table__name">Имя</th>
                    <th class="table__points">Баллы</th>
                    <th class="table__offset">Ответы правильные</th>
                    <th class="table__failure">Ответы неправильные</th>
                    <th class="th table__date">Дата</th>
                </tr>
                <tr>
                    <th class="table__order">1</th>
                    <th class="table__name"></th>
